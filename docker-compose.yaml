version: "3.8"

services:
  mongodb:
    image: mongo:6
    container_name: parakeet-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: your_mongo_password
      MONGO_INITDB_DATABASE: parakeet_ai
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - parakeet-network

  redis:
    image: redis:7-alpine
    container_name: parakeet-redis
    restart: always
    command: redis-server --requirepass your_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - parakeet-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: parakeet-backend
    restart: always
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:your_mongo_password@mongodb:27017/parakeet_ai?authSource=admin
      REDIS_URL: redis://:your_redis_password@redis:6379
    depends_on:
      - mongodb
      - redis
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/logs:/app/backend/logs
    networks:
      - parakeet-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: parakeet-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - parakeet-network

  nginx:
    image: nginx:alpine
    container_name: parakeet-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
    networks:
      - parakeet-network

networks:
  parakeet-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
